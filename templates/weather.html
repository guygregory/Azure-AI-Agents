<!DOCTYPE html>
<html>
<head>
    <title>Weather Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .response-box {
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            min-height: 370px;
            overflow: auto;
            background-color: #fefefe;
        }

        /* Add spinner styles */
        .spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            z-index: 1000;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Azure AI Agent SDK - OpenAPI 3.x example</h1>
        <h1 style="text-align: center;">Powered by <a href="https://wttr.in" target="_blank">wttr.in</a></h1>
        <form method="post">
            <label for="question">Ask about the weather:</label><br>
            <input type="text" id="question" name="question" style="width:100%;" required><br><br>
            <input type="submit" value="Get Weather">
        </form>
        <br>
        <label for="response">Weather Information:</label><br>
        <div id="response" class="response-box">
            {{ response|safe }}
        </div>
    </div>

    <!-- Add spinner element -->
    <div class="spinner" id="spinner"></div>

    <script>
        // Show spinner on form submission
        document.querySelector('form').addEventListener('submit', function() {
            document.getElementById('spinner').style.display = 'block';
            document.getElementById('response').innerHTML = '';
        });

        // Hide spinner after response is loaded
        document.getElementById('response').addEventListener('DOMSubtreeModified', function() {
            document.getElementById('spinner').style.display = 'none';
        });
    </script>
</body>
</html>
